branches:
  only:
  - gh-pages
  - /.*/
  
sudo: false

language: bash

services:
  - docker

# Install the Docker Container
install:
  - docker pull ellerbrock/link-checker

# Add your Site or Files to Check
script:
  - docker run ellerbrock/link-checker https://hub.docker.com/r/ellerbrock/link-checker/

# Notification Setup
notifications:
  email:
    on_success: never
    on_failure: always
