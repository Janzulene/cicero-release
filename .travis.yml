cache: packages
sudo: required
warnings_are_errors: true

before_install: 
  - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu/ xenial main" -y
  - sudo apt-get update -q
  - sudo apt-get install libfreetype6
  - sudo apt-get install -y libudunits2-dev
  - sudo apt-get install -y gdal-bin
  - sudo apt-get install -y libgdal1-dev

language: r
r:
- bioc-release

r_github_packages:
- cole-trapnell-lab/monocle3

r_binary_packages:
- crayon
- Matrix
- plyr
- reshape2
- stringr
- VGAM
- boot
- class
- cluster
- codetools
- colorspace
- crayon
- digest
- foreign
- gtable
- kernsmooth
- labeling
- lattice
- littler
- magrittr
- mass
- mgcv
- nlme
- nnet
- pkgkitten 
- rcolorbrewer
- rcpp
- rpart
- scales
- spatial
- stringi
- survival

script: 
  - |
    travis_wait 20 R CMD build --no-build-vignettes .
    travis_wait 20 R CMD check --no-build-vignettes cicero*tar.gz
    
after_success:
- Rscript -e 'covr::codecov()'

